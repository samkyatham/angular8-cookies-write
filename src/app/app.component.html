
<h1>Redirection Example </h1>
<form #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)" style="align-items: center">
  <input type = "text" name = "email" placeholder = "email" ngModel>
  <br/>
  <input type = "password" name = "pwd" placeholder = "password" ngModel>
  <br/>
  <input type = "submit" value = "submit">
</form>
